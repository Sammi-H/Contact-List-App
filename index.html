<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact List</title>
</head>
<body>



        <div class="header">
            <h1>Contact List</h1>
            <p>Manage all your contacts</p>
        </div>
        <div class="contactlist-container">
            <div class="contact-form" autocomplete="off">
                <h2>Add a New Contact</h2>
                <input type="text" id="contactName" placeholder="Enter Contact Name" autocomplete="off">
                <button id="addContactBtn">Add Contact</button>
            </div>
            <div class="contact-list">
                <ul id="contactList">
                    
                </ul>
            </div>
        </div> 




    <script src="script.js"></script>
</body>
</html>
